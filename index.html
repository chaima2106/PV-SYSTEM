<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Données IoT simulées</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background-color: #f4f4f4; }
    .data { font-size: 1.3em; margin: 10px 0; }
    canvas { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <h1>Données IoT simulées (mode test)</h1>
  <div class="data">🌡️ Température : <span id="temp">--</span> °C</div>
  <div class="data">🔋 Tension : <span id="volt">--</span> V</div>
  <div class="data">⚡ Puissance : <span id="power">--</span> W</div>

  <h2>📈 Évolution de la température</h2>
  <canvas id="tempChart"></canvas>

  <script>
    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Température (°C)',
          data: [],
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Temps' } },
          y: { beginAtZero: true, title: { display: true, text: '°C' } }
        }
      }
    });

    function simulateData() {
      const data = {
        temperature: (20 + Math.random() * 10).toFixed(1),
        tension: (11 + Math.random()).toFixed(1),
        puissance: (90 + Math.random() * 20).toFixed(1)
      };

      document.getElementById('temp').textContent = data.temperature;
      document.getElementById('volt').textContent = data.tension;
      document.getElementById('power').textContent = data.puissance;

      const time = new Date().toLocaleTimeString();
      tempChart.data.labels.push(time);
      tempChart.data.datasets[0].data.push(data.temperature);

      if (tempChart.data.labels.length > 10) {
        tempChart.data.labels.shift();
        tempChart.data.datasets[0].data.shift();
      }

      tempChart.update();
    }

    setInterval(simulateData, 5000);
    simulateData();
  </script>
</body>
</html>
