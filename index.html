<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Données IoT en Temps Réel</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    .data { font-size: 1.3em; margin: 10px 0; }
    canvas { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <h1>Données IoT en Temps Réel</h1>
  <div class="data">🌡️ Température : <span id="temp">--</span> °C</div>
  <div class="data">🔋 Tension : <span id="volt">--</span> V</div>
  <div class="data">⚡ Puissance : <span id="power">--</span> W</div>

  <h2>📈 Évolution de la température</h2>
  <canvas id="tempChart"></canvas>

  <script>
    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Température (°C)',
          data: [],
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: 'Temps' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: '°C' }
          }
        }
      }
    });

    async function fetchData() {
      try {
        const response = await fetch('https://e4d7-105-101-43-93.ngrok-free.app/iot');
        const data = await response.json();

        // Mettre à jour les valeurs textuelles
        document.getElementById('temp').textContent = data.temperature;
        document.getElementById('volt').textContent = data.tension;
        document.getElementById('power').textContent = data.puissance;

        // Mettre à jour le graphique
        const time = new Date().toLocaleTimeString();
        tempChart.data.labels.push(time);
        tempChart.data.datasets[0].data.push(data.temperature);

        // Garder seulement les 10 dernières valeurs
        if (tempChart.data.labels.length > 10) {
          tempChart.data.labels.shift();
          tempChart.data.datasets[0].data.shift();
        }

        tempChart.update();
      } catch (error) {
        console.error('Erreur lors de la récupération des données:', error);
      }
    }

    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
