<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Monitoring PV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon emoji soleil â˜€ï¸ -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â˜€ï¸</text></svg>">

  <!-- Tailwind CSS & Chart.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Animation fade-in -->

    .fade-in {
      opacity: 0;

<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-6 text-center fade-in">

    <!-- LOGO -->
    <img src="monitoring.png" alt="Logo Monitoring PV" style="width: 100px; margin-bottom: 20px;">

    <!-- TITRE -->
    <h1 class="text-2xl font-bold mb-4">ğŸ“¡ DonnÃ©es IoT en Temps RÃ©el</h1>

    <!-- DONNÃ‰ES -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6 text-lg">
      <div class="bg-blue-100 rounded-xl p-4 fade-in">ğŸŒ¡ï¸ TempÃ©rature : <span id="temp">--</span> Â°C</div>
      <div class="bg-yellow-100 rounded-xl p-4 fade-in">ğŸ”‹ Tension : <span id="volt">--</span> V</div>
      <div class="bg-red-100 rounded-xl p-4 fade-in">âš¡ Puissance : <span id="power">--</span> W</div>
    </div>

    <!-- GRAPHIQUE -->
    <h2 class="text-xl font-semibold mb-2 fade-in">ğŸ“ˆ Ã‰volution de la TempÃ©rature</h2>
    <canvas id="tempChart" class="mx-auto max-w-full fade-in"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'TempÃ©rature (Â°C)',
          data: [],
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Temps' } },
          y: { beginAtZero: true, title: { display: true, text: 'Â°C' } }
        }
      }
    });

    async function fetchData() {
      try {
        const response = await fetch('https://e4d7-105-101-43-93.ngrok-free.app/iot');
        const data = await response.json();

        document.getElementById('temp').textContent = data.temperature ?? '--';
        document.getElementById('volt').textContent = data.tension ?? '--';
        document.getElementById('power').textContent = data.puissance ?? '--';

        const time = new Date().toLocaleTimeString();
        tempChart.data.labels.push(time);
        tempChart.data.datasets[0].data.push(data.temperature);

        if (tempChart.data.labels.length > 10) {
          tempChart.data.labels.shift();
          tempChart.data.datasets[0].data.shift();
        }

        tempChart.update();
      } catch (error) {
        console.error('Erreur rÃ©cupÃ©ration donnÃ©es :', error);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
