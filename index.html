<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Monitoring PV - Données IoT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">

  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <img src="monitoring.png" alt="Logo Monitoring PV" class="w-32 mx-auto mb-4">
    <h1 class="text-2xl font-bold text-center mb-6">📡 Données IoT en Temps Réel</h1>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center text-lg mb-6">
      <div class="bg-blue-100 p-4 rounded-xl">🌡️ Température : <span id="temp">--</span> °C</div>
      <div class="bg-yellow-100 p-4 rounded-xl">🔋 Tension : <span id="volt">--</span> V</div>
      <div class="bg-red-100 p-4 rounded-xl">⚡ Puissance : <span id="power">--</span> W</div>
    </div>

    <h2 class="text-xl font-semibold text-center mb-4">📈 Évolution de la Température</h2>
    <canvas id="tempChart" class="mx-auto max-w-full"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Température (°C)',
          data: [],
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: 'Temps' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: '°C' }
          }
        }
      }
    });

    async function fetchData() {
      try {
        const response = await fetch('https://e4d7-105-101-43-93.ngrok-free.app/iot');
        const data = await response.json();

        document.getElementById('temp').textContent = data.temperature ?? '--';
        document.getElementById('volt').textContent = data.tension ?? '--';
        document.getElementById('power').textContent = data.puissance ?? '--';

        const time = new Date().toLocaleTimeString();
        tempChart.data.labels.push(time);
        tempChart.data.datasets[0].data.push(data.temperature);

        if (tempChart.data.labels.length > 10) {
          tempChart.data.labels.shift();
          tempChart.data.datasets[0].data.shift();
        }

        tempChart.update();
      } catch (error) {
        console.error('Erreur lors de la récupération des données :', error);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
